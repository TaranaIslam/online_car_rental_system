<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        
        .container {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 10;
            padding-top:60px;
            display: flex;
            justify-content: center;
            align-items: top;
            height: 100vh;
            
        }

        .form-group {
            margin-bottom: 20px;

        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 26px;
        }

        button[type="submit"] {
            padding: 15px 50px;
            background-color: #4267B2;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin:center;
            margin-left:200px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #385898;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header style="background-size: cover; background-position: center; background-color:#385898; color: white; text-align: center; padding: 5px;border: none;
    border-radius: 8px;">
        <h1>Welcome to Car Rental</h1>

    </header>
    
    <center>
        <h1>Login</h1>
    </center>
    <center>
        <p style="color: tomato;">
            {% if messages %}
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            {% endif %}
        </p>
    </center>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div><br>
            <a href="{% url 'register' %}">Register Here</a>
        </div>
    </div>
</body>

</html>
